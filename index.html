<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="unilag_favicon.ico">
    <title>Login | University of Lagos | Student Portal</title>
</head>
<body>

    <div id="parent">

        <!-- This div will be hidden on mobile -->
        <div id="boxA" style="border-top-left-radius: 5px; border-bottom-left-radius: 5px; display: flex; justify-content: center; align-items: center; width: 512px; height: 489.60px; background-image: linear-gradient(to top, #eaf0f3, #f5f9fb); background-size: cover; background-position: center;" > 
            <img style="width: 245px; height: 255px;" src="Unilag_logo-1.png" alt="Unilag_logo">
        </div>

        <div id="boxB" style=" background-color: #fff; border-top-right-radius: 5px; border-bottom-right-radius: 5px;">

            <form 
                action="#" method="post"> 
                <h4 style="justify-items: center;">LOG IN</h4>
        
            <label for="Matric/Application number"><b>Matric/Application number</b></label><br>
            <input type="text" id="Matric/Application number" placeholder="Matric/Application number"> <br>

            <label for="password"><b>Password</b></label> <br>
            <input type="password" id="password" placeholder="******************"><br>
    
            
            <p><a href="http://studentportal.unilag.edu.ng/forgot-password">Forgot Password?</a></p>
    
            <button type="submit">SIGN IN</button> 
            
        </form>
    
    </div>

    </div>
</body>
</html>
